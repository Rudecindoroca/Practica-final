<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Album</title>
</head>

<body>
    <div class="container">
        <h1>Udeezer</h1>
        
        <!-- Menu -->
        <nav>
            <ul class="nav nav-tabs my-4">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>

            </ul>
            <!-- Buscador -->
            <form class="search-form" action="results.html" method="get">
                <input type="text" class="" name="searchData" placeholder="Buscar..." value="">
                <button type="submit" class="btn btn-success btn-sm">Buscar</button>
            </form>
        </nav>

        <h2 class="alert alert-warning">título del álbum</h2>
        <section class="info">
            <img src="https://cdns-images.dzcdn.net/images/cover/ec23c4a5654a47e27d38db0c099fe3b9/250x250-000000-80-0-0.jpg" alt="">
            <article class="element-data">
                <p class="artist">Artista: </p>
                <p class="label">Sello: </p>
                <p class="nb-tracks">Cantidad de temas: </p>
                <p class="duration">duración:</p>
                <p class="release-date">fecha de estreno: </p>
            </article>
        </section>
        <h3>Lista de temas</h3>
        <ul class="tracks">
            <li class="title">Nombre track 1</li>
            <li class="title">Nombre track 2</li>
            <li class="title">Nombre track 3</li>
            <li class="title">Nombre track 4</li>
            <li class="title">Nombre track 5</li>
            <li class="title">Nombre track 6</li>
            <li class="title">Nombre track 7</li>
            <li class="title">Nombre track 8</li>
        </ul>




        <!-- Bootsrap scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>

        <!-- custom  scripts here -->
       

</body>

</html>
